http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  # User's routes
  user: 
    methods: 'GET,POST,PUT' 
    host: localhost
    paths: ['/users/','/users/*']
  auth: 
    methods: 'GET,POST,PUT'
    host: localhost
    paths: '/auth/*'
  registration: 
    methods: 'GET,POST'
    host: localhost
    paths: ['/register/','/register/*']
serviceEndpoints:
  userService:
    url: 'http://localhost:3000'
  authService:
    url: 'http://localhost:3001'
  registerService:
    url: 'http://localhost:3002'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  userPipeline:
    apiEndpoints:
      - user
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: userService
              changeOrigin: true
  authPipeline:
    apiEndpoints:
      - auth
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: authService
              changeOrigin: true
  registerPipeline:
    apiEndpoints:
      - register
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: registerService
              changeOrigin: true
